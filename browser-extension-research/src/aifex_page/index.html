<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AIFEX RESEARCH</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <script src="./js/showdown.min.js"></script>

    <script src="./js/browserAPI.js" defer></script>

    <!-- Components Render Function-->
    <script src="./js/popup.js" defer></script>
    <script src="./js/headerComponent.js" defer></script>
    <script src="./js/homeComponent.js" defer></script>
    <script src="./js/configComponent.js" defer></script>
    <script src="./js/sessionDescriptionComponent.js" defer></script>
    <script src="./js/connectToSessionComponent.js" defer></script>
    <script src="./js/makeExplorationsComponent.js" defer></script>
</head>

<body>
    <header>
        <h2>AIFEX</h2>
        <div id="header-buttons" class="btn-group" role="group" aria-label="windowButtons">
            <span id="attach-button" class="fa fa-window-minimize fa-lg"></span>
            <span id="detach-button" class="fa fa-window-maximize fa-lg"></span>
            <span id="disconnect-button" class="fa fa-close fa-lg"></span>
        </div>

    </header>

    <div id="container">
        <div class="aifex_component" id="homeComponent">
            <h3>Join a session or create a new one ?</h3>
            <button id="goToJoinSession" class="aifex_large_button" > Join </button>
            <button id="goToCreateSession" class="aifex_large_button" disabled> Create </button>
        </div>

        <div class="aifex_component" id="configureComponent">
            <h3>General Configuration</h3>
            <form id="configForm">
                <div class="aifex_form_element">
                    <label for="testerName">TesterName</label>
                    <input id="testerName" class="form-control" type="text" placeholder="Anonymous"/>
                </div>
                <div class="aifex_check_element" id="shouldCreateNewWindowsOnConnectDiv">
                    <input type="checkbox" id="shouldCreateNewWindowsOnConnect" name="shouldCreateNewWindowsOnConnect" >
                    <label for="shouldCreateNewWindowsOnConnect">Open a new window when joining a session ?</label>
                </div>
                <div class="aifex_check_element" id="shouldCloseWindowOnDisconnectDiv">
                    <input type="checkbox" id="shouldCloseWindowOnDisconnect" name="shouldCloseWindowOnDisconnect" >
                    <label for="shouldCloseWindowOnDisconnect">Close window when disconnecting a session ?</label>
                </div>
                <div class="aifex_check_element" id="shouldOpenPrivateWindowsDiv">
                    <input type="checkbox" id="shouldOpenPrivateWindows" name="shouldOpenPrivateWindows" >
                    <label for="shouldOpenPrivateWindows">Should open private navigation windows ?</label>
                </div>
                <div class="aifex_check_element" id="showProbabilityPopupDiv">
                    <input type="checkbox" id="showProbabilityPopup" name="showProbabilityPopup" >
                    <label for="showProbabilityPopup">Show Popup ?</label>
                </div>
                <button id="submitConfig" class="aifex_button" type="submit" >Ok</button>
                <button id="cancelConfig" class="aifex_button">Cancel</button>
            </form>
        </div>


        <div class="aifex_component" id="connectToSessionComponent">
            <h3>Join a session</h3>
            <form id="connectionForm">
                <div class="aifex_form_element">
                    <input id="connexionURLInput" name="connexionURL" type="text" placeholder="Connection URL" />
                    <label id="connexionMessage" for="connectionURLInput"> You are currently not connected.</label>
                </div>
                <button id="connexionButton" class="aifex_large_button" type="submit">Join</button>
            </form>

        </div>

        <div class="aifex_component" id="descriptionOfTheSession">
            <div id="sessionDescription"></div>

            <div class="aifex_check_element" id="recordMediaStatusDiv">
                <input type="checkbox" id="recordMediaStatus" name="recordMediaStatus" disabled>
                <label for="recordMediaStatus">Record a video for each exploration ?</label>
            </div>
            <div class="aifex_check_element" id="takeAScreenshotByActionDiv">
                <input type="checkbox" id="takeAScreenshotByAction" name="takeAScreenshotByAction" disabled>
                <label for="takeAScreenshotByAction">Make a screenshot for every action ?</label>
            </div>

            <div class="aifex_form_element">
                <label for="testerName">TesterName</label>
                <input id="testerName" class="form-control" type="text" placeholder="Anonymous"/>
            </div>
            
            <button id="sessionDescriptionButton" class="aifex_button">OK</button>
        </div>

        <div class="aifex_component" id="makeExplorationComponent">
            <h3 id="makeExplorationTitle">Make Some Explorations</h3>

            <button id="play-button" class="aifex_large_button">
                <i class="fa fa-play" title="Play"></i> <span>Start</span>
            </button>
            <button id="stop-button" class="aifex_large_button" class="aifex_button">
                <i class="fa fa-stop" title="Stop"></i> <span>Stop/Save</span>
            </button>
            <button id="trash-button" class="aifex_large_button">
                <i class="fa fa-trash" title="Trash"></i> <span>Trash</span>
            </button>


            <div class="aifex_component" id="observationSubComponent">
                <h3>Post a Bug Report <span id="read-observation-button"><i class="fa fa-observationing"
                            title="Read Observation"></i> Read existing bug reports !</span></h3>

                <div id="observation-list"></div>

                <button id="observation-button" class="aifex_large_button">
                    <i class="fa fa-observation" title="Add a Observation"></i> <span>Add a new bug report</span>
                </button>
                <form id="observationForm">

                    <div class="aifex_form_element">
                        <label htmlFor="observationType">Severity</label>
                        <select class="custom-select" id="observationType">
                            <option value="Blocker">Blocker</option>
                            <option value="Critical">Critical</option>
                            <option value="Major">Major</option>
                            <option value="Minor">Minor</option>
                            <option value="Trivial">Trivial</option>
                            <option value="Enhancement">Enhancement</option>
                        </select>
                    </div>
                    <div class="aifex_form_element">
                        <label htmlFor="observationDescription">Description</label>
                        <textarea class="form-control" rows="4" placeholder="Observation's description"
                            id="observationDescription"></textarea>
                    </div>
                    <div class="aifex_check_element">
                        <input class="form-check-input" type="checkbox" id="observationScreenshot" name="observationScreenshot" checked>
                        <label htmlFor="observationScreenshot" class="form-check-label">Attach Screenshot</label>
                    </div>
                    <div class="aifex_button_group">
                        <div id="observationIsSubmitted" class="aifex_checked_text">
                            <i class="fa fa-check" style="color: green;"></i>
                            <span>Bug Report registered</span>
                        </div>
                        <button type="submit" id="submit-observation" class="aifex_button">Submit</button>
                        <button id="clearObservation" class="aifex_button"> Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
