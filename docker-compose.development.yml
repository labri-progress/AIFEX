version: "3.3"
services:
  website:
    build:
      context: website/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 5000:80
    volumes:
      - ./website/src/:/app/src

  session:
    build:
      context: session/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 5001:80
    volumes:
      - ./session/src/:/app/src

  model:
    build:
      context: model/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 5002:80
    volumes:
      - ./model/src/:/app/src

  evaluator:
    build:
      context: evaluator/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 5005:80
    volumes:
      - ./evaluator/src/:/app/src

  account:
    build:
      context: account/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 5004:80
    volumes:
      - ./account/src/:/app/src

  dashboard:
    build:
      context: dashboard/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./dashboard/public:/app/public
      - ./dashboard/routes:/app/routes
      - ./dashboard/views:/app/views
      - ./dashboard/service:/app/service
  api:
    build:
      context: api/
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - 8080:80
    volumes:
      - ./api/src/:/app/src

  mongo:
    ports:
      - 27017:27017

  rabbitmq:
    ports:
      - 15672:15672

  # kibana:
  #   ports:
  #       - 5601:5601

  initialization:
    build:
      context: initialization/
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=development
    depends_on:
      - "website"
      - "account"
