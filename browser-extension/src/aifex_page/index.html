<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <title>AIFEX</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/browserAPI.js" defer></script>
    <script src="./js/popup.js" defer></script>

    <!-- Components Render Function-->
    <script src="./js/headerComponent.js" defer></script>
    <script src="./js/homeComponent.js" defer></script>
    <script src="./js/linkToServerComponent.js" defer></script>
    <script src="./js/signinComponent.js" defer></script>
    <script src="./js/connectToSessionComponent.js" defer></script>
    <!--<script src="./js/record.js" defer></script>
    <script src="./js/comment.js" defer></script>
    <script src="./js/identity.js" defer></script>
    <script src="./js/evaluation.js" defer></script>
    <script src="./js/backgroundHandlers.js" defer></script> -->

</head>

<body>
    <header class="UserAndlogo">
        <h2>AIFEX</h2>
        <button id="detach-button" class="logo" type="button"><img src="img/externalWindow.svg"/></button>
    </header>

    <div class="trait"></div>

    <div class="container-fluid">
        <div id="main-content">
            <div id="homeComponent">
                <p>Join a session or create a new one ?</p>
                <button id="goToJoinSession"> Join </button>
                <button id="goToCreateSession"> Create </button>
            </div>

            <div id="linkToServerComponent">
                <p>Changing the AIFEX server</p>
                <form id="linkToServerForm">
                    <div class="form-group ">
                        <label id="linkToServerMessage"> You are not connected.</label>
                        <div class="input-group ">
                            <input id="serverURLInput" class="form-control" type="text"
                                placeholder="https://www.aifex.fr" required />
                            <a id="linkToServerButton" class="btn btn-default input-group-addon"><i
                                    class="fa fa-sign-in"></i></a>
                        </div>
                    </div>
                </form>
            </div>

            <div id="signinComponent">
                <p>Sign In</p>
                <form id="signinForm">
                    <div class="form-group ">
                        <label id="signinMessage"> You are not logged.</label>
                        <div class="input-group">
                            <label htmlFor="username">Username</label>
                            <input id="username" class="form-control" type="text" required />
                        </div>
                        <div class="input-group">
                            <label htmlFor="username">Password</label>
                            <input id="password" class="form-control" type="password" required />
                        </div>
                        <a id="signinButton" class="btn btn-default input-group-addon"><i
                            class="fa fa-sign-in"></i></a>
                    </div>
                </form>
            </div>


            <div id="connectToSessionComponent">
                <h3>Connect to a session</h3>
                <form id="connectionForm">
                    <div class="form-group ">
                        <label id="connexionMessage" for="connectionURLInput"> You are currently not connected.</label>
                        <div class="input-group ">
                            <input id="connexionURLInput" class="form-control" type="text" placeholder="Connection URL"
                                required />
                            <a id="connexionButton" class="btn btn-default input-group-addon"><i
                                    class="fa fa-sign-in"></i></a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
