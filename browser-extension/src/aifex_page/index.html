<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AIFEX</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <script src="./js/showdown.min.js"></script>

    <script src="./js/browserAPI.js" defer></script>

    <!-- Components Render Function-->
    <script src="./js/popup.js" defer></script>
    <script src="./js/headerComponent.js" defer></script>
    <script src="./js/homeComponent.js" defer></script>
    <script src="./js/configComponent.js" defer></script>
    <script src="./js/sessionDescriptionComponent.js" defer></script>
    <script src="./js/connectToSessionComponent.js" defer></script>
    <script src="./js/makeExplorationsComponent.js" defer></script>
</head>

<body>
    <header>
        <h2>AIFEX</h2>
        <div id="header-buttons" class="btn-group" role="group" aria-label="windowButtons">
            <span id="config-button" class="fa fa-cog fa-lg"></span>
            <span id="attach-button" class="fa fa-window-minimize fa-lg"></span>
            <span id="detach-button" class="fa fa-window-maximize fa-lg"></span>
            <span id="disconnect-button" class="fa fa-close fa-lg"></span>
        </div>

    </header>

    <div id="container">
        <div id="homeComponent">
            <h3>Join a session or create a new one ?</h3>
            <button id="goToJoinSession" class="button btn_marg"> Join </button>
            <button id="goToCreateSession" class="button create btn_marg"> Create </button>
        </div>

        <div id="configureComponent">
            <h3>General Configuration</h3>
            <form id="configForm">
                <div class="form-group ">
                    <label for="testerName">TesterName</label>
                    <input id="testerName" class="form-control" type="text" placeholder="Anonymous"/>
                </div>
                <div class="form-group" id="shouldCreateNewWindowsOnConnectDiv">
                    <input type="checkbox" id="shouldCreateNewWindowsOnConnect" name="shouldCreateNewWindowsOnConnect" >
                    <label for="shouldCreateNewWindowsOnConnect">Open a new window when joining a session ?</label>
                </div>
                <div class="form-group" id="shouldCloseWindowOnDisconnectDiv">
                    <input type="checkbox" id="shouldCloseWindowOnDisconnect" name="shouldCloseWindowOnDisconnect" >
                    <label for="shouldCloseWindowOnDisconnect">Close window when disconnecting a session ?</label>
                </div>
                <button id="submitConfig" type="submit" >Ok</button>
                <button id="cancelConfig">Cancel</button>
            </form>
        </div>


        <div id="connectToSessionComponent">
            <h3>Join a session</h3>
            <label id="connexionMessage" for="connectionURLInput"> You are currently not connected.</label>
            <input id="connexionURLInput" type="text" placeholder="Connection URL" />
            <button id="connexionButton">Join</button>
        </div>

        <div id="descriptionOfTheSession">
            <div id="sessionDescription"></div>
            <button id="sessionDescriptionButton">OK</button>
        </div>

        <div id="makeExplorationComponent">
            <h3 id="makeExplorationTitle">Make Some Explorations</h3>

            <button id="play-button">
                <i class="fa fa-play" title="Play"></i> <span>Start</span>
            </button>
            <button id="stop-button">
                <i class="fa fa-stop" title="Stop"></i> <span>Stop/Save</span>
            </button>
            <button id="trash-button">
                <i class="fa fa-trash" title="Trash"></i> <span>Trash</span>
            </button>


            <div id="commentSubComponent">
                <h3>Post a Bug Report <span id="read-comment-button"><i class="fa fa-commenting"
                            title="Read Comment"></i> Read existing bug reports !</span></h3>

                <div id="comment-list"></div>

                <button id="comment-button">
                    <i class="fa fa-comment" title="Add a Comment"></i> <span>Add a new bug report</span>
                </button>
                <div id="commentForm">
                    <div id="commentSuccessul" class="comment-success" role="alert">
                        Bug Report registered
                    </div>
                    <div class="form-group">
                        <label htmlFor="commentType">Severity</label>
                        <select class="custom-select" id="commentType">
                            <option value="Blocker">Blocker</option>
                            <option value="Critical">Critical</option>
                            <option value="Major">Major</option>
                            <option value="Minor">Minor</option>
                            <option value="Trivial">Trivial</option>
                            <option value="Enhancement">Enhancement</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label htmlFor="commentDescription">Description</label>
                        <textarea class="form-control" rows="4" placeholder="Comment's description"
                            id="commentDescription"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="commentScreenshot" name="commentScreenshot" checked>
                        <label htmlFor="commentScreenshot" class="form-check-label">Attach Screenshot</label>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="submit" id="submit-comment" class="btn btn-primary">Submit</button>
                            <button id="clearComment" class="btn btn-secondary"> Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
